<!DOCTYPE html>
<html>
<head>
  <title>Random Quotes Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <h1>Random Quote Machine</h1>
  <div class="quoteContainer">
    <div class="innerContainer">
        <p id="quoteContent"></p>
        <p id="quoteAuthor"></p>
    </div>
  </div>
  <hr>
  <div class="buttonContainer">
      <a href="https://twitter.com/intent/tweet?text=" target="_blank"><button type="button" id="tweetQuote"><i class="fa fa-twitter"></i> Tweet this quote!</button></a>
      <button type="button" id="getRandomQuote">New quote</button>
  </div>
  <footer>Made By Shradha Katyal</footer>
</body>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</html>
